<!DOCTYPE html>
<html dir="ltr" lang="en-us">
    <head>
          <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />

        <title>Muddery Webclient</title>

        <!--CSS style sheet -->
        <link rel="stylesheet" href="/static/public/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="/webclient/css/webclient.css" />

        <!-- Importing the online jQuery javascript library -->
        <!--script src="http://code.jquery.com/jquery-1.6.1.js" type="text/javascript" charset="utf-8"></script-->
        <!--script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script-->

        <!--for offline testing, download the jquery library from jquery.com-->
        <script src="/static/public/js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/public/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
           <script src="/static/public/js/bootstrap.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            if(!window.jQuery){document.write("<div class='err'>jQuery library not found or the online version could not be reached.</div>");}
           </script>

        <!-- load settings -->
        <script src="/webclient/js/settings.js" type="text/javascript" charset="utf-8"></script>
        <script src="/webclient/js/local_string.js" type="text/javascript" charset="utf-8"></script>

        <!-- Set up Websocket url and load the evennia.js library-->
        <script language="javascript" type="text/javascript">
            var wsactive = true;
              var csessid = false;
            var wsurl = "ws://" + this.location.hostname + ":8001";
        </script>

        <script src="/webclient/js/evennia.js" type="text/javascript" charset="utf-8"></script>
        <script src="/webclient/js/webclient.js" type="text/javascript" charset="utf-8"></script>
        <script src="/webclient/js/commands.js" type="text/javascript" charset="utf-8"></script>
        <script src="/webclient/js/map_data.js" type="text/javascript" charset="utf-8"></script>
        <script src="/webclient/js/text2html.js" type="text/javascript" charset="utf-8"></script>
        <script src="/webclient/js/data_handler.js" type="text/javascript" charset="utf-8"></script>
        <script src="/webclient/js/escape.js" type="text/javascript" charset="utf-8"></script>
        <script src="/webclient/js/utils.js" type="text/javascript" charset="utf-8"></script>
        
        <script src="/webclient/controllers/webclient.js" type="text/javascript" charset="utf-8"></script>
    </head>
      <body>
        <!-- Show popup windows in this div. -->
        <div id="popup_container" class="container">
            <div id="popup_modal" role="dialog" class="modal in">
                <div class="modal-dialog modal-sm vertical-center">
                    <div class="modal-content">
                        <iframe id="frame_message" class="modal-content popup_frame" src="/webclient/frames/message.html"></iframe>
                    </div>
                </div>
                <div class="modal-dialog modal-sm vertical-center">
                    <div class="modal-content">
                        <iframe id="frame_object" class="popup_frame" src="/webclient/frames/object.html"></iframe>
                    </div>
                </div>
                <div class="modal-dialog modal-sm vertical-center">
                    <div class="modal-content">
                        <iframe id="frame_get_objects" class="popup_frame" src="/webclient/frames/get_objects.html"></iframe>
                    </div>
                </div>
                <div class="modal-dialog modal-sm vertical-center">
                    <div class="modal-content">
                        <iframe id="frame_dialogue" class="popup_frame" src="/webclient/frames/dialogue.html"></iframe>
                    </div>
                </div>
                <div class="modal-dialog modal-sm vertical-center">
                    <div class="modal-content">
                        <iframe id="frame_shop" class="popup_frame" src="/webclient/frames/shop.html"></iframe>
                    </div>
                </div>
                <div class="modal-dialog modal-sm vertical-center">
                    <div class="modal-content">
                        <iframe id="frame_goods" class="popup_frame" src="/webclient/frames/goods.html"></iframe>
                    </div>
                </div>
                <div class="modal-dialog modal-sm vertical-center">
                    <div class="modal-content">
                        <iframe id="frame_combat" class="popup_frame" src="/webclient/frames/combat.html"></iframe>
                    </div>
                </div>
                <div class="modal-dialog modal-sm vertical-center">
                    <div class="modal-content">
                        <iframe id="frame_combat_result" class="popup_frame" src="/webclient/frames/combat_result.html"></iframe>
                    </div>
                </div>
                <div class="modal-dialog modal-lg vertical-center">
                    <div class="modal-content">
                        <iframe id="frame_map" class="popup_frame" src="/webclient/frames/map.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Window's header. -->
        <header id="header">
              <center>
                <!-- Game title. -->
                <h5 id="game_title">Muddery</h5>
              </center>
        </header>
    
        <!-- Window's body. -->
        <div id="wrapper">
            <div id="middlewindow">
                <div id="prompt_bar">
                    <div id="prompt_content" style="display: none">
                        <span class="prompt_element"><span id="prompt_name"></span></span>
                        <span class="prompt_element">等级：<span id="prompt_level"></span></span>
                        <span class="prompt_element">经验：<span id="prompt_exp"></span></span>
                        <span class="prompt_element">生命：<span id="prompt_hp"></span></span>
                    </div>
                </div>
                <div class="panel panel-default">
                      <div id="msg_wnd" class="panel-body">
                          <div class="msg template"></div>
                      </div>
                </div>
                <div class="panel panel-default">
                      <div id="tab_content" class="panel-body">
                        <iframe id="frame_login" class="content_frame" src="/webclient/frames/login.html"></iframe>
                        <iframe id="frame_register" class="content_frame" src="/webclient/frames/register.html"></iframe>
                        <iframe id="frame_scene" class="content_frame" src="/webclient/frames/scene.html"></iframe>
                        <iframe id="frame_information" class="content_frame" src="/webclient/frames/information.html"></iframe>
                        <iframe id="frame_inventory" class="content_frame" src="/webclient/frames/inventory.html"></iframe>
                        <iframe id="frame_skills" class="content_frame" src="/webclient/frames/skills.html"></iframe>
                        <iframe id="frame_quests" class="content_frame" src="/webclient/frames/quests.html"></iframe>
                      </div>
                </div>
                <div id="tab_bar">
                      <ul id="tab_pills" class="nav nav-tabs">
                        <li id="tab_connect" role="presentation" class="" style="display: none;">
                            <a onclick="Evennia.connect()">连接</a>
                        </li>
                        <li id="tab_login" role="presentation" class="" style="display: none;">
                            <a onclick="webclient.showContent('login')">登录</a>
                        </li>
                        <li id="tab_register" role="presentation" class="" style="display: none;">
                            <a onclick="webclient.showContent('register')">注册</a>
                        </li>
                        <li id="tab_scene" role="presentation" class="">
                            <a onclick="webclient.showContent('scene')">场景</a>
                        </li>
                        <li id="tab_character" role="presentation" class="dropup">
                            <a data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">角色<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a onclick="webclient.showContent('information')" class="first-dropdown-item">状态</a>
                                </li>
                                <li>
                                    <a onclick="webclient.showContent('inventory')" class="dropdown-item">背包</a>
                                </li>
                                <li>
                                    <a onclick="webclient.showContent('skills')" class="dropdown-item">技能</a>
                                </li>
                                <li>
                                    <a onclick="webclient.showContent('quests')" class="dropdown-item">任务</a>
                                </li>
                            </ul>
                        </li>
                        <li id="tab_social" role="presentation" class="dropup">
                            <a data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">社交<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a onclick="webclient.showContent('speech')" class="first-dropdown-item">说话</a>
                                </li>
                            </ul>
                        </li>
                        <li id="tab_map" role="presentation" class="">
                            <a onclick="controller.showMap()">地图</a>
                        </li>
                        <li id="tab_system" role="presentation" class="dropup">
                            <a data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">系统<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a onclick="commands.doLogout()" class="first-dropdown-item">登出</a>
                                </li>
                                <li>
                                    <a id="item_command" onclick="webclient.showContent('command')" class="dropdown-item">命令</a>
                                </li>
                            </ul>
                        </li>
                      </ul>
                </div>
              </div>
        </div>
      </body>
</html>
