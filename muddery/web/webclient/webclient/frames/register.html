<!DOCTYPE html>
<html lang="en-us">
    <head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />

        <!--CSS style sheet -->
        <link rel="stylesheet" href="/static/public/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="/webclient/css/webclient.css">

        <script src="/static/public/js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/webclient/controllers/register.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
	    <div id="box_register">
	    <table>
	        <tbody>
	            <tr>
	                <td>名字</td>
	            </tr>
	            <tr>
	                <td>
	                    <input id="reg_name" type="text" placeholder="用户名" aria-describedby="basic-addon2" autocomplete="off" class="form-control editbox">
	                </td>
	                <td>
	                    <input id="reg_nickname" type="text" placeholder="昵称" aria-describedby="basic-addon2" autocomplete="off" class="form-control editbox">
	                </td>
	            </tr>
	            <tr>
	                <td>密码</td>
	            </tr>
	            <tr>
	                <td>
	                    <input id="reg_password" type="password" placeholder="密码" aria-describedby="basic-addon2" autocomplete="off" class="form-control editbox">
	                </td>
	                <td>
	                    <input id="reg_password_again" type="password" placeholder="再输入密码" aria-describedby="basic-addon2" autocomplete="off" class="form-control editbox">
	                </td>
	            </tr>
	            <tr>
	                <td><br></td>
	            </tr>
	            <tr>
	                <td>
	                    <input type="button" onclick="controller.doRegister()" class="btn btn-default" value="注册">
	                </td>
	            </tr>
	        </tbody>
	    </table>
    </body>
</html>
