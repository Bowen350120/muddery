<!DOCTYPE html>
<html lang="en-us">
    <head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />

        <!--CSS style sheet -->
        <link rel="stylesheet" type="text/css" media="screen" href="/webclient/css/public/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="/webclient/css/webclient.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="/webclient/css/information.css" />

        <script src="/webclient/js/public/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/webclient/js/local_string.js" type="text/javascript" charset="utf-8"></script>

        <script src="/webclient/controllers/information.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="box_infomation">
            <table id="info_table" style="width: 100%;">
                <tbody>
                    <tr>
                        <td>
                            <div id="box_status">
                                <div>
                                    <div>
                                        <img id="obj_icon" src="" />
                                        <span id="name"></span>
                                    </div>
                                    <div>等级：<span id="level"></span></div>
                                    <div>经验：<span id="exp"></span></div>
                                    <div>生命：<span id="hp"></span></div>
                                    <div>攻击：<span id="attack"></span></div>
                                    <div>防御：<span id="defence"></span></div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div id="box_equipment">
                                <div>手：
                                    <a id="POSITION_HAND" href="#" onclick="controller.doLook(this)"></a>
                                </div>
                                <div>身：
                                    <a id="POSITION_CHEST" href="#" onclick="controller.doLook(this)"></a>
                                </div>
                                <div>腿：
                                    <a id="POSITION_LEG" href="#" onclick="controller.doLook(this)"></a>
                                </div>
                                <div>头：
                                    <a id="POSITION_HEAD" href="#" onclick="controller.doLook(this)"></a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
