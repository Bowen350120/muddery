<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />

        <!--CSS style sheet -->
        <link rel="stylesheet" type="text/css" media="screen" href="/webclient/css/public/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="/webclient/css/webclient.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="/webclient/css/get_objects.css" />

        <script src="/webclient/js/public/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/webclient/js/settings.js" type="text/javascript" charset="utf-8"></script>
        <script src="/webclient/js/local_string.js" type="text/javascript" charset="utf-8"></script>
    	<script src="/webclient/js/text2html.js" type="text/javascript" charset="utf-8"></script>

        <script src="/webclient/controllers/get_objects.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="modal-header">
            <button type="button" data-dismiss="modal" onclick="controller.doClosePopupBox()" class="close">×</button>
            <h4 id="popup_header" class="modal-title">获取物品</h4>
        </div>
        <div class="modal-body">
            <div id="accepted">
            	<div>你获得：</div>
            	<div id="accepted_list">
	                <p class="template">
	                	<span class="name"></span>: <span class="info"></span>
	                </p>
	            </div>
            </div>
            <div id="rejected">
            	<div>未获得：</div>
            	<div id="rejected_list">
	                <p class="template">
		                <span class="name"></span>: <span class="info"></span>
	                </p>
	            </div>
            </div>
        </div>
        <div id="popup_footer" class="modal-footer">
            <center id="button_content">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="controller.doClosePopupBox()">确定</button>
            </center>
        </div>
    </body>
</html>
