<div class="modal-header">
	<button type="button" id="goods_close_box" class="close">×</button>
	<h4 id="goods_header" class="modal-title">
		<span id="goods_name"></span>
		<span id="goods_number_mark">×</span>
		<span id="goods_number"></span>
	</h4>
</div>
<div class="modal-body">
	<div id="goods_div_icon">
		<img id="goods_img_icon" src="" />
	</div>
	<p id="goods_price">
		<span id="goods_price"></span>
		<span id="goods_unit"></span>
	</p>
	<p id="goods_desc"></p>
</div>
<div id="goods_popup_footer" class="modal-footer">
	<button id="goods_button_buy" type="button" class="btn btn-default">Buy</button>
</div>
