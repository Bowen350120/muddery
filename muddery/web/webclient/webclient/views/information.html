<!DOCTYPE html>
<html lang="en-us">
    <head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />

        <!--CSS style sheet -->
        <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../css/webclient.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../css/information.css" />
    </head>
    <body>
        <div id="box_infomation">
            <table id="info_table" style="width: 100%;">
                <tbody>
                    <tr>
                        <td>
                            <div id="box_status">
                                <div>
                                    <div>
                                        <img id="obj_icon" src="" />

                                    </div>
                                    <div id="attributes">
                                        <div class="template">
                                            <span class="attr_name"></span>: <span class="attr_value"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div id="box_equipment">

                                <div>
                                	<span id="view_hand">HAND: </span>

                                </div>
                                <div>
                                	<span id="view_chest">CHEST: </span>
                                    <a id="POSITION_CHEST"></a>
                                </div>
                                <div>
                                	<span id="view_leg">LEG: </span>
                                    <a id="POSITION_LEG"></a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="../libs/jquery-3.2.1.min.js" defer="defer" type="text/javascript" charset="utf-8"></script>
        <script src="../controllers/base_controller.js" defer="defer" type="text/javascript" charset="utf-8"></script>
        <script src="../controllers/muddery_information.js" defer="defer" type="text/javascript" charset="utf-8"></script>
        <script src="../client/frames.js" defer="defer" type="text/javascript" charset="utf-8"></script>
        <script src="../client/importer.js" defer="defer" type="text/javascript" charset="utf-8"></script>
