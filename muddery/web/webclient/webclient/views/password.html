<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />

        <!--CSS style sheet -->
        <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../css/webclient.css" />
    </head>
    <body>
        <div id="box_register">
            <table>
                <tbody>
                    <tr>
                        <td id="view_current">Current Password</td>
                    </tr>
                    <tr>
                        <td>
                            <input id="current_password" type="text" placeholder="current password" aria-describedby="basic-addon2" autocomplete="off" class="form-control editbox" />
                        </td>
                    </tr>
                    <tr>
                        <td id="view_password">New Password</td>
                    </tr>
                    <tr>
                        <td>
                            <input id="new_password" type="password" placeholder="new password" aria-describedby="basic-addon2" autocomplete="off" class="form-control editbox" />
                        </td>
                        <td>
                            <input id="password_verify" type="password" placeholder="password verify" aria-describedby="basic-addon2" autocomplete="off" class="form-control editbox" />
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>
                            <button id="button_change" type="button" class="btn btn-default">Change</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="../libs/jquery-3.2.1.min.js" defer="defer" type="text/javascript" charset="utf-8"></script>
        <script src="../controllers/base_controller.js" defer="defer" type="text/javascript" charset="utf-8"></script>
        <script src="../controllers/muddery_password.js" defer="defer" type="text/javascript" charset="utf-8"></script>
        <script src="../client/frames.js" defer="defer" type="text/javascript" charset="utf-8"></script>
        <script src="../client/importer.js" defer="defer" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
