<!DOCTYPE html>
<html lang="en-us" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no" />
        <meta charset="utf-8" />

        <!--CSS style sheet -->
        <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../css/webclient.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../css/combat.css" />
    </head>
    <body>
        <div class="modal-header">
            <div id="center_time">Time: <span id="timeout"></span></div>
            <div id="desc"></div>
        </div>
        <div id="characters" class="modal-body">
            <div class="template">
                <div class="status"></div>
                <div class="div_icon">
                    <img class="img_icon" src="" />
                </div>
                <div class="name"></div>
            </div>
        </div>
        <div id="messages">
        	<div class="msg template"></div>
        </div>
        <div id="buttons" class="modal-footer">
            <button class="btn_combat template" type="button">
                <center>
                    <img class="command_icon" src="">
                </center>
                <div class="command_name"></div>
                <div class="cooldown"></div>
            </button>
        </div>
        
        <script src="../libs/jquery-3.2.1.min.js" defer="defer" type="text/javascript" charset="utf-8"></script>
        <script src="../client/frames.js" defer="defer" type="text/javascript" charset="utf-8"></script>
        <script src="../client/importer.js" defer="defer" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
