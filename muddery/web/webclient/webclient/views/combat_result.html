<div id="combat_result_header" class="modal-header">
</div>

	<div id="combat_result_div_exp">
		<span id="combat_result_view_get_exp">Get Exp: </span><span id="combat_result_exp"></span>
	</div>
	<div id="combat_result_accepted">
		<div id="combat_result_view_get_objects">Get Objects: </div>

				<span class="name"></span>: <span class="info"></span>

	<div id="combat_result_rejected">

			<p class="template">
				<span class="name"></span>: <span class="info"></span>

<div id="combat_result_buttons" class="modal-footer">
	<button id="combat_result_button_ok" class="btn btn-default btn-primary" type="button">OK</button>
