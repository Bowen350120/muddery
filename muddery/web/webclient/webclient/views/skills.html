<div id="box_skills">
    <div id="skills_wrapper">
        <table id="tab_skills">
            <thead>
                <tr>
                    <th id="skill_view_name">NAME</th>
                    <th id="skill_view_desc">DESC</th>
                </tr>
            </thead>
            <tbody id="skill_list">
                <tr class="template">
                    <td>
                        <div class="skill_icon">
                            <img class="img_icon"/>
                        </div>
                        <a class="skill_name"></a>
                    </td>
                    <td class="skill_desc"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
