<div id="box_honours">
	<button id="honours_button_queue" type="button" class="btn btn-default">QUEUE UP</button>
	<button id="honours_button_quit" type="button" class="btn btn-default" style="display: none;">QUIT QUEUE</button>
	<div><br></div>
	<div id="honours_wrapper">
		<table id="table_honours">
			<thead>
				<tr>
					<th id="honours_view_ranking">RANKING</th>
					<th id="honours_view_name">NAME</th>
					<th id="honours_view_honour">HONOUR</th>
				</tr>
			</thead>
			<tbody id="honours_character_items">
				<tr class="template">
					<td class="character_ranking"></td>
					<td class="character_name"></td>
					<td class="character_honour"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
