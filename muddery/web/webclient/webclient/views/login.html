
<div id="box_login">
    <div id="login_header">Please login.</div>
    <table>
        <tbody>
            <tr>
                <td>
                    <input id="login_name" type="text" placeholder="username" aria-describedby="basic-addon2" autocomplete="off" class="form-control editbox" />
                </td>
                <td>
                    <input id="login_password" type="password" placeholder="password" aria-describedby="basic-addon2" autocomplete="off" class="form-control editbox" />
                </td>
            </tr>
            <tr>
                <td>
                    <div><span id="check_save_password">Save Password</span><input id="cb_save_password" type="checkbox"></div>
                    <div><span id="check_auto_login">Auto Login</span><input id="cb_auto_login" type="checkbox"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="button_login" class="btn btn-default">Login</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
