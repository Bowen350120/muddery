<!DOCTYPE html>
{% load staticfiles %}
<html dir="ltr" lang="{{language_code}}">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />

    <title>Muddery Webclient</title>

    <!--CSS style sheet -->
    <link rel="stylesheet" href="{% static "public/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static "webclient/css/webclient.css" %}">
    <!-- Importing the online jQuery javascript library -->
    <!--script src="http://code.jquery.com/jquery-1.6.1.js" type="text/javascript" charset="utf-8"></script-->
    <!--script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script-->

    <!--for offline testing, download the jquery library from jquery.com-->
    <script src="{% static "public/js/jquery-1.11.1.min.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "public/js/jquery.cookie.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "public/js/bootstrap.min.js" %}"></script>
    <script src="{% static "public/js/d3.v3.min.js" %}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        if(!window.jQuery){document.write("<div class='err'>jQuery library not found or the online version could not be reached.</div>");}
    </script>

    <!-- load settings -->
    <script src="{% static "webclient/js/settings.js" %}" type="text/javascript" charset="utf-8"></script>

    <!-- load local strings -->
    <script src="{% static "webclient/js/local_string.js" %}" type="text/javascript" charset="utf-8"></script>
    <!-- load language file-->
    {% if language_code %}
    <script src="{% static "webclient/js/lang/" %}{{language_code}}/strings.js" type="text/javascript" charset="utf-8"></script>
    {% endif %}

    <!-- Set up Websocket url and load the evennia.js library-->
    <script language="javascript" type="text/javascript">
        {% if websocket_enabled %}
            var wsactive = true;
        {% else %}
            var wsactive = false;
        {% endif %}

        {% if browser_sessid %}
           var csessid = "{{browser_sessid}}";
        {% else %}
           var csessid = false;
        {% endif %}

        {% if websocket_url %}
            var wsurl = "{{websocket_url}}:{{websocket_port}}";
        {% else %}
            var wsurl = "ws://" + this.location.hostname + ":{{websocket_port}}";
        {% endif %}
    </script>
    <script src="{% static "webclient/js/evennia.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "webclient/js/webclient.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "webclient/js/webclient_uimgr.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "webclient/js/webclient_popupmgr.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "webclient/js/commands.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "webclient/js/combat.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "webclient/js/map.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "webclient/js/text2html.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "webclient/js/data_handler.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "webclient/js/escape.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "webclient/js/utils.js" %}" type="text/javascript" charset="utf-8"></script>

    </head>
  <body>
    <!-- Show popup windows in this div. -->
    <div id="popup_container" class="container">
    </div>
    
    <!-- Window's header. -->
    <header id="header" style="height: 20px;">
	  <center>
	    <!-- Game title. -->
	    <h5 id="game_title">Muddery</h5>
	  </center>
	</header>
	
	<!-- Window's body. -->
	<div id="wrapper" style="height: 404px;">
	  <div id="middlewindow" style="width: 127px;">
		<div id="prompt_bar" style="height: 18px;">
		  <span class="prompt_name">AA</span><span class="prompt_element">等级：1</span><span class="prompt_element">经验：--</span><span class="prompt_element">生命：50/50</span>
		</div>
		<div class="panel panel-default">
		  <div id="msg_wnd" class="panel-body" style="height: 120px;">
		  </div>
		</div>
		<div class="panel panel-default">
		  <div id="tab_content" class="panel-body" style="height: 219.3px;">
			<iframe id="tab_frame" frameborder="0" scrolling="no" onload="webclient.doChangeFrameSize()">
			</iframe>
		  </div>
		</div>
		<div id="tab_bar" style="height: 32px;">
		  <ul id="tab_pills" class="nav nav-tabs">
			<li id="tab_connect" role="presentation" class="" style="display: none;"><a onclick="Evennia.connect()">连接</a></li>
			<li id="tab_login" role="presentation" class="" style="display: none;"><a onclick="webclient.showContent(&quot;login&quot;)">登录</a></li>
			<li id="tab_register" role="presentation" class="" style="display: none;"><a onclick="webclient.showContent(&quot;register&quot;)">注册</a></li>
			<li id="tab_scene" role="presentation" class=""><a onclick="webclient.showContent('scene')">场景</a></li>
			<li id="tab_character" role="presentation" class="dropup"><a data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">角色<span class="caret"></span></a><ul class="dropdown-menu"><li><a onclick="webclient.showContent(&quot;infomation&quot;)" class="first-dropdown-item">状态</a></li><li><a onclick="webclient.showContent(&quot;inventory&quot;)" class="dropdown-item">背包</a></li><li><a onclick="webclient.showContent(&quot;skill&quot;)" class="dropdown-item">技能</a></li><li><a onclick="webclient.showContent(&quot;quest&quot;)" class="dropdown-item">任务</a></li></ul></li>
			<li id="tab_social" role="presentation" class="dropup"><a data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">社交<span class="caret"></span></a><ul class="dropdown-menu"><li><a onclick="webclient.showContent(&quot;speech&quot;)" class="first-dropdown-item">说话</a></li></ul></li>
			<li id="tab_map" role="presentation" class=""><a onclick="map.showMap()">地图</a></li>
			<li id="tab_system" role="presentation" class="dropup"><a data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">系统<span class="caret"></span></a><ul class="dropdown-menu"><li><a onclick="commands.doLogout()" class="first-dropdown-item">登出</a></li><li><a id="item_command" onclick="webclient.showContent(&quot;command&quot;)" class="dropdown-item">命令</a></li></ul>
			</li>
		  </ul>
		</div>
	  </div>
	</div>
  </body>
</html>
